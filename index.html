  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      /* O SEGREDO DO VISUAL: Fundo preto com um "spotlight" vermelho escuro no topo */
      background-color: #000000;
      background-image: radial-gradient(circle at 50% 0%, #4a0d0d 0%, #000000 70%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      
      color: #ffffff;

      display: flex;
      flex-direction: column;

    }

    .container {

      max-width: 450px; /* Largura um pouco maior para igualar o print */
      padding: 0 20px;
      text-align: center;
    }

    /* --- HEADER --- */
    .logo-wrapper {
      width: 100px; 
      height: 100px;
      margin: 0 auto 15px;
      border-radius: 50%;
      /* Borda branca fina ao redor do logo, conforme imagem */
      border: 2px solid #ffffff; 
      overflow: hidden;
      background: #000;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.25rem; /* 20px */
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .location {
      font-size: 0.9rem;
      color: #cccccc;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .location i { font-size: 0.8rem; }

    .subtitle {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 40px; /* Espaço maior antes dos botões */
    }

    /* --- BOTÕES (Estilo Outline) --- */
    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Espaçamento entre botões */
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alinha ícone na esquerda */
      
      /* Visual exato do print: Fundo preto/transparente com borda branca */
      background: transparent;
      border: 2px solid #ffffff;
      border-radius: 12px; /* Cantos arredondados sutis */
      
      padding: 18px 20px;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      position: relative;
    }

    /* Efeito ao passar o mouse */
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Ícones */
    .btn-icon-box {
      width: 30px;
      display: flex;
      justify-content: center;
      margin-right: 10px;
    }

    .btn i {
      font-size: 1.4rem; /* Ícones grandes */
    }

    .btn-text {
      flex: 1; /* Ocupa o resto do espaço */
      text-align: center; /* Texto centralizado */
      padding-right: 30px; /* Compensa o ícone para centralizar perfeitamente */
    }

  </style>

</body>
</html>
