  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;

      background-image: radial-gradient(circle at 50% 0%, #4a0d0d 0%, #000000 70%);

    .container {

    .logo-wrapper {

      border: 2px solid #ffffff; 
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img { width: 100%; height: 100%; object-fit: cover; }

    /* TEXTOS */
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.3px;
    }

    .location {
      font-size: 0.9rem;
      color: #cccccc;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 45px;
      padding: 0 10px;
    }

    /* BOTÕES */
    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Estilo Padrão (Transparente/Outline) - Para Catálogo e Mapa */
    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 16px 20px;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* --- ESTILO ESPECIAL PARA O WHATSAPP (DESTAQUE) --- */
    .btn-highlight {
      background: #ffffff; /* Fundo Branco Sólido */
      border: 2px solid #ffffff;
      color: #000000; /* Texto Preto para contraste */
      font-weight: 700; /* Letra mais grossa */
      transform: scale(1.02); /* Levemente maior que os outros */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Brilho ao redor */
    }

    .btn-highlight:hover {
      background: #e6e6e6; /* Cinza claro ao passar o mouse */
      transform: scale(1.04);
    }
    
    /* Animação de pulso suave no WhatsApp para chamar atenção */
    .pulse {
      animation: pulse-animation 2s infinite;
    }

    @keyframes pulse-animation {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    /* Ícones e Textos */
    .btn-icon-box {
      width: 30px;
      display: flex;
      justify-content: center;
      margin-right: 10px;
    }
    .btn i { font-size: 1.4rem; }
    .btn-text {
      flex: 1;
      text-align: center;
      padding-right: 30px;
      letter-spacing: 0.5px;
    }

  </style>

</body>
