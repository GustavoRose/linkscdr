  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      /* Fundo Preto com o gradiente avermelhado no topo */
      background-color: #000000;
      background-image: radial-gradient(circle at 50% 0%, #4a0d0d 0%, #000000 70%);

    .container {

      padding: 0 20px;
      text-align: center;
    }

    /* --- LOGO AJUSTADA --- */
    .logo-wrapper {
      /* Tamanho um pouco maior para igualar a referência */
      width: 115px; 
      height: 115px;
      
      /* Centralização absoluta */
      margin: 0 auto 20px; 
      
      border-radius: 50%;
      border: 2px solid #ffffff; 
      overflow: hidden;
      background: #000;
      
      /* Garante que a imagem fique centralizada dentro da bolinha */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cobre todo o círculo sem distorcer */
    }

    /* --- TEXTOS --- */
    h1 {
      font-size: 1.25rem;
      font-weight: 600; /* Levemente mais grosso para destaque */
      margin-bottom: 10px;
      letter-spacing: 0.3px;
      line-height: 1.3;
    }

    .location {
      font-size: 0.9rem;
      color: #cccccc;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 45px; /* Espaço maior antes dos botões */
      padding: 0 10px;
      line-height: 1.4;
    }

    /* --- BOTÕES --- */
    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      
      background: transparent;
      border: 2px solid #ffffff;
      border-radius: 12px;
      
      padding: 16px 20px; /* Altura confortável */
      text-decoration: none;
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 600; /* Texto mais forte */
      text-transform: uppercase; /* Letras maiúsculas como na imagem */
      transition: background 0.2s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-icon-box {
      width: 30px;
      display: flex;
      justify-content: center;
      margin-right: 10px;
    }

    .btn i { font-size: 1.4rem; }

    .btn-text {
      flex: 1;
      text-align: center;
      padding-right: 30px; /* Compensação visual para centralizar texto */
      letter-spacing: 0.5px;
    }

  </style>

</body>
</html>
