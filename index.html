<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheiro de Rosa • Desejo e Discrição</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      background-image: radial-gradient(circle at 50% 0%, #4a0d0d 0%, #000 70%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0 30px;
    }

    .container {
      width: 100%;
      max-width: 430px;
      padding: 0 20px;
      text-align: center;
    }

    /* LOGO */
    .logo-wrapper {
      width: 110px;
      height: 110px;
      margin: 0 auto 22px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.8);
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* TEXTOS */
    h1 {
      font-size: 1.35rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.4px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #e0e0e0;
      margin-bottom: 42px;
      line-height: 1.4;
      padding: 0 10px;
    }

    /* BOTÕES */
    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      display: flex;
      align-items: center;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 14px;
      padding: 16px 20px;
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.08);
    }

    /* CTA PRINCIPAL */
    .btn-highlight {
      background: #7a1f2b;
      border: none;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(122,31,43,0.6);
      transform: scale(1.03);
    }

    .btn-highlight:hover {
      background: #8f2734;
      transform: scale(1.06);
    }

    .pulse {
      animation: pulse-animation 2.2s infinite;
    }

    @keyframes pulse-animation {
      0% { box-shadow: 0 0 0 0 rgba(122,31,43,0.6); }
      70% { box-shadow: 0 0 0 12px rgba(122,31,43,0); }
      100% { box-shadow: 0 0 0 0 rgba(122,31,43,0); }
    }

    .btn-icon-box {
      width: 30px;
      display: flex;
      justify-content: center;
      margin-right: 10px;
    }

    .btn i { font-size: 1.4rem; }

    .btn-text {
      flex: 1;
      text-align: center;
      padding-right: 30px;
      letter-spacing: 0.6px;
    }

    .trust {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 28px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo-wrapper">
      <img src="images/avatar.png" alt="Cheiro de Rosa" class="logo-img">
    </div>

    <h1>Desejo, prazer e discrição.</h1>

    <p class="subtitle">
      Seu sex shop na Grande Florianópolis.<br>
      Entrega rápida, atendimento sigiloso e sem julgamentos.
    </p>


    <div class="button-stack">

      <a href="https://wa.me/5548988048880?text=Olá!+Vim+pelo+Instagram+e+quero+atendimento."
         class="btn btn-highlight pulse"
         onclick="fbq('track', 'Contact');">
        <div class="btn-icon-box"><i class="fab fa-whatsapp"></i></div>
        <span class="btn-text">Comprar pelo WhatsApp</span>
      </a>

      <a href="https://cheiroderosa.com.br/?utm_source=instagram&utm_medium=button&utm_campaign=site_access" class="btn">
        <div class="btn-icon-box"><i class="fas fa-shopping-bag"></i></div>
        <span class="btn-text">Ver Catálogo Completo</span>
      </a>

      <a href="https://maps.app.goo.gl/41UHJytx1rkNCzVX9" class="btn">
        <div class="btn-icon-box"><i class="fas fa-map-marker-alt"></i></div>
        <span class="btn-text">Nossa LOCALIZAÇÃO!</span>
      </a>

    </div>

    <p class="trust">
      Atendimento discreto • Entrega sigilosa • Total privacidade
    </p>

  </div>

</body>
</html>
